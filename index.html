<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class = "center">
		<header>
			<h1>Shopping List</h1>
		</header>
		<section>
			<p id="first">Get it done today</p>
			<div class = "flex-container">
				<input id="userinput" type="text" placeholder="Enter your shoping items">
				<button id="enter">Enter</button>
			</div>
			<div class= "list_container">
				<ul class="lists">
					<li class="bold red" random="23"><span>Notebook</span><button class= "delete_item">Delete</button></li>
					<li><span>Jello </span> <button class= "delete_item">Delete</button></li> 
					<li><span>Spinach</span> <button class= "delete_item">Delete</button></li>
					<li><span>Rice </span> <button class= "delete_item">Delete</button></li>
					<li><span>Birthday Cake </span> <button class= "delete_item">Delete</button></li>
					<li><span>Candles</span><button class= "delete_item">Delete</button></li>
				</ul>
			</div>
		</section>
		<div id = "resetBtn">
			<button id = "reset">Delete All Items</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
